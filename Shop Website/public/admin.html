<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - MystiKraft</title>

  <!-- Materialize & Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="center-align section">
    <h1>Admin Panel</h1>
  </header>

  <!-- Navbar -->
  <nav class="white z-depth-1">
    <div class="nav-wrapper container">
      <a href="index.html" class="brand-logo">
        <img src="images/Logo/Logo.jpg" alt="MystiKraft Logo" style="height: 40px; vertical-align: middle;">
        MystiKraft
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="active"><a href="admin.html">Products</a></li>
        <li><a href="admin-orders.html">Orders</a></li>
        <li><a href="admin-users.html">Users</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li>
          <a href="cart.html">
            My Cart <span id="cart-count" class="new badge" data-badge-caption="">0</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container section">
    <!--  Add Product Form  -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add New Product</span>

        <!-- This form posts to /api/products via fetch in admin.js -->
        <form id="addForm">
          <div class="row">
            <div class="input-field col s12 m6">
              <input id="name" type="text" required>
              <label for="name">Name *</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="price" type="number" step="0.01" min="0" required>
              <label for="price">Price *</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m4">
              <select id="category" required class="browser-default">
                <option value="" disabled selected>Choose category</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
                <option value="kids">Kids</option>
                <option value="accessories">Accessories</option>
              </select>
              <label for="category">Category *</label>
            </div>
            <div class="input-field col s12 m4">
              <input id="brand" type="text" placeholder="e.g. Nike, Adidas">
              <label for="brand">Brand</label>
            </div>
            <div class="input-field col s12 m4">
              <input id="stock" type="number" min="0" placeholder="0">
              <label for="stock">Stock</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m6">
              <input id="image" type="text" placeholder="/images/shoes/NikeAir.jpg" required>
              <label for="image">Image URL *</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="sizes" type="text" placeholder="S,M,L,XL or 7,8,9,10">
              <label for="sizes">Sizes (comma-separated)</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m6">
              <input id="colours" type="text" placeholder="Black,White,Red">
              <label for="colours">Colours (comma-separated)</label>
            </div>
          </div>

          <div class="input-field">
            <textarea id="description" class="materialize-textarea" placeholder="Optional"></textarea>
            <label for="description">Description</label>
          </div>

          <div class="right-align">
            <button class="btn black waves-effect waves-light" type="submit">
              <i class="material-icons left">add</i>Add Product
            </button>
          </div>
        </form>
      </div>
    </div>

    <!--  Product List Table  -->
    <div class="section">
      <div class="row valign-wrapper">
        <div class="col s12 m6">
          <h5>Products</h5>
        </div>
        <div class="col s12 m6">
          <!-- Search and Filter -->
          <div class="input-field">
            <i class="material-icons prefix">search</i>
            <input type="text" id="searchProducts" placeholder="Search products...">
          </div>
        </div>
      </div>
      
      <table class="striped responsive-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Brand</th>
            <th style="min-width:100px;">Price</th>
            <th>Category</th>
            <th>Stock</th>
            <th style="min-width:150px;">Actions</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- Rows injected by admin.js -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Edit Product Modal -->
  <div id="editModal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Edit Product</h4>
      <form id="editForm">
        <input type="hidden" id="editProductId">
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="editName" type="text" required>
            <label for="editName">Name *</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="editPrice" type="number" step="0.01" min="0" required>
            <label for="editPrice">Price *</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m4">
            <select id="editCategory" required class="browser-default">
              <option value="">Choose category</option>
              <option value="men">Men</option>
              <option value="women">Women</option>
              <option value="kids">Kids</option>
              <option value="accessories">Accessories</option>
            </select>
            <label for="editCategory">Category *</label>
          </div>
          <div class="input-field col s12 m4">
            <input id="editBrand" type="text">
            <label for="editBrand">Brand</label>
          </div>
          <div class="input-field col s12 m4">
            <input id="editStock" type="number" min="0" value="0">
            <label for="editStock">Stock</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input id="editImage" type="text" required>
            <label for="editImage">Image URL *</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="editSizes" type="text" placeholder="S,M,L,XL or 7,8,9,10">
            <label for="editSizes">Sizes (comma-separated)</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input id="editColours" type="text" placeholder="Black,White,Red">
            <label for="editColours">Colours (comma-separated)</label>
          </div>
        </div>

        <div class="input-field">
          <textarea id="editDescription" class="materialize-textarea"></textarea>
          <label for="editDescription">Description</label>
        </div>

        <div class="row">
          <div class="col s12">
            <p>
              <label>
                <input type="checkbox" id="editFeatured">
                <span>Featured Product</span>
              </label>
            </p>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn-flat modal-close waves-effect">Cancel</button>
      <button class="btn black waves-effect waves-light" id="saveEditBtn">
        <i class="material-icons left">save</i>Save Changes
      </button>
    </div>
  </div>

  <footer class="page-footer black">
    <div class="container center-align">
      <p>Â© 2025 MystiKraft</p>
    </div>
  </footer>

  <!-- Socket.IO client (served automatically by socket.io on the server) -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Cart count logic -->
  <script src="js/cart-count.js"></script>
  <!-- Admin logic -->
  <script src="js/admin.js"></script>
</body>
</html>
