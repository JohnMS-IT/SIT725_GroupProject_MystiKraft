<body>

  <header class="text-center p-4">
    <h1>MystiKraft</h1>
    <p id="greeting">Your ultimate sneaker destination</p>
  </header>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="https://via.placeholder.com/150x50.png?text=MystiKraft+Logo" alt="MystiKraft Logo" style="height: 40px;"> MystiKraft</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="text-center mb-5">
      <h2>New Drop: NB Grey days</h2>
      <a href="shop.html" class="orange-link">
      <img src="images/New_drop.webp" class="img-fluid mb-4" alt="Air Boost X banner shoe">
      </a>
    </div>
  
    <h3>Featured</h3>
    <div class="row text-center">
      <div class="col-lg-3 col-md-6 col-6">
        <a href="shop.html" class="orange-link">
          <img src="images/running.webp" class="img-fluid product-hover" alt="Running Shoe">
          <p>Running</p>
        </a>
      </div>
      <div class="col-lg-3 col-md-6 col-6">
        <a href="shop.html" class="orange-link">
          <img src="images/Sneakers.jpg" class="img-fluid product-hover" alt="Sneaker Shoe">
          <p>Sneakers</p>
        </a>
      </div>
      <div class="col-lg-3 col-md-6 col-6">
        <a href="shop.html" class="orange-link">
          <img src="images/basketball.jpg" class="img-fluid product-hover" alt="Basketball Shoe">
          <p>Basketball</p>
        </a>
      </div>
      <div class="col-lg-3 col-md-6 col-6">
        <a href="shop.html" class="orange-link">
          <img src="images/skate.webp" class="img-fluid product-hover" alt="Skate Shoe">
          <p>Skate</p>
        </a>
      </div>

  <footer class="text-center p-3 mt-5">
    <p>&copy; 2025 MystiKraft</p>

    <p>Contact: <a href="mailto:support@mystikraft.com" class="orange-link">support@mystikraft.com</a></p>
  </footer>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dynamic greeting
    const greetingElement = document.getElementById('greeting');
    const hour = new Date().getHours();
    let greetingText = 'Welcome to your ultimate sneaker destination';

    if (hour < 12) {
      greetingText = 'Good morning, sneakerhead!';
    } else if (hour < 18) {
      greetingText = 'Good afternoon, sneaker lover!';
    } else {
      greetingText = 'Good evening, time to cop some kicks!';
    }

    greetingElement.textContent = greetingText;
  </script>
</body>
</html>
