<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MystiKraft - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <header class="text-center p-4">
    <h1>MystiKraft</h1>
    <p id="greeting">Your ultimate sneaker destination</p>
  </header>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="images/Logo/Logo.jpg" alt="MystiKraft Logo"
          style="height: 40px;"> MystiKraft</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
          <!-- Verification link -->
          <li class="nav-item" id="authLinks">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
          </li>
          <li class="nav-item d-none" id="userMenu">
            <div class="dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                <span id="userEmail">User</span>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
              </ul>
            </div>
          </li>
        </ul>

        <!-- Login window -->
        <div class="modal fade" id="loginModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                  <button type="button" class="btn btn-link" id="showRegister">Register</button>
                </form>

                <form id="registerForm" class="d-none">
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Register</button>
                  <button type="button" class="btn btn-link" id="showLogin">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="text-center mb-5">
      <h2>New Drop: NB Grey days</h2>
      <a href="shop.html" class="orange-link">
        <img src="images/shoes/New_drop.webp" class="img-fluid mb-4" alt="Air Boost X banner shoe">
      </a>
    </div>

    <h3>Featured</h3>
    <div class="row text-center">
      <div class="col-lg-3 col-md-6 col-6">
        <a href="shop.html" class="orange-link">
          <img src="images/shoes/running.webp" class="img-fluid product-hover" alt="Running Shoe">
          <p>Running</p>
        </a>
      </div>
      <div class="col-lg-3 col-md-6 col-6">
        <a href="shop.html" class="orange-link">
          <img src="images/shoes/Sneakers.jpg" class="img-fluid product-hover" alt="Sneaker Shoe">
          <p>Sneakers</p>
        </a>
      </div>
      <div class="col-lg-3 col-md-6 col-6">
        <a href="shop.html" class="orange-link">
          <img src="images/shoes/basketball.jpg" class="img-fluid product-hover" alt="Basketball Shoe">
          <p>Basketball</p>
        </a>
      </div>
      <div class="col-lg-3 col-md-6 col-6">
        <a href="shop.html" class="orange-link">
          <img src="images/shoes/skate.webp" class="img-fluid product-hover" alt="Skate Shoe">
          <p>Skate</p>
        </a>
      </div>
    </div>

  </main>


  <footer class="text-center p-3 mt-5">
    <p>&copy; 2025 MystiKraft</p>
    <p>Last Updated: May 5, 2025</p>
    <p>Contact: <a href="mailto:support@mystikraft.com" class="orange-link">support@mystikraft.com</a></p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dynamic greeting
    const greetingElement = document.getElementById('greeting');
    const hour = new Date().getHours();
    let greetingText = 'Welcome to your ultimate sneaker destination';

    if (hour < 12) {
      greetingText = 'Good morning, sneakerhead!';
    } else if (hour < 18) {
      greetingText = 'Good afternoon, sneaker lover!';
    } else {
      greetingText = 'Good evening, time to cop some kicks!';
    }

    greetingElement.textContent = greetingText;
  </script>
  <script src="js/auth.js"></script>
</body>

</html>
