<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product - MystiKraft</title>

 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Ensure product images display nicely */
    .product-img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="center-align section">
    <h1>MystiKraft</h1>
  </header>

  <!-- Navbar -->
<nav class="white z-depth-1">
  <div class="nav-wrapper container">
    <!-- Brand -->
    <a href="index.html" class="brand-logo">
      <img src="images/Logo/Logo.jpg" alt="MystiKraft Logo" style="height: 40px; vertical-align: middle;">
      MystiKraft
    </a>

    <!-- Burger icon for mobile -->
    <a href="#" data-target="mobile-nav" class="sidenav-trigger right" aria-label="Open navigation">
      <i class="material-icons black-text">menu</i>
    </a>

    <!-- Desktop links -->
    <ul class="right hide-on-med-and-down">
      <li><a href="index.html" class="black-text">Home</a></li>
      <li><a href="shop.html" class="black-text">Shop</a></li>
      <li><a href="about.html" class="black-text">About</a></li>
      <li><a href="contact.html" class="black-text">Contact</a></li>
      <li><a href="search.html" class="black-text">Search</a></li>
      <li>
        <a href="cart.html" class="black-text">
          My Cart <span id="cart-count" class="new badge" data-badge-caption="">0</span>
        </a>
      </li>

      <!-- Auth (desktop) -->
      <li id="authLinks"><a href="#loginModal" class="modal-trigger black-text">Login</a></li>
      <li id="userMenu" class="hide">
        <a class="dropdown-trigger black-text" href="#!" data-target="dropdown1">
          <span id="userEmail">User</span>
          <i class="material-icons right">arrow_drop_down</i>
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- User dropdown (desktop) -->
<ul id="dropdown1" class="dropdown-content">
  <li><a href="profile.html">Profile</a></li>
  <li><a href="#" id="logoutBtn">Logout</a></li>
</ul>

<!-- Mobile sidenav (shows on small screens) -->
<ul class="sidenav" id="mobile-nav">
  <li><a href="index.html">Home</a></li>
  <li><a href="shop.html">Shop</a></li>
  <li><a href="about.html">About</a></li>
  <li><a href="contact.html">Contact</a></li>
  <li><a href="search.html">Search</a></li>
  <li>
    <a href="cart.html">
      My Cart <span id="cart-count" class="new badge" data-badge-caption="">0</span>
    </a>
  </li>

  <!-- Auth (mobile) — simple links -->
  <li class="divider" tabindex="-1"></li>
  <li id="mobileAuthLinks"><a href="#loginModal" class="modal-trigger">Login</a></li>
  <li id="mobileUserEmail" class="hide"><a href="profile.html"><span id="mobileUserLabel">User</span></a></li>
  <li id="mobileLogout" class="hide"><a href="#" id="logoutBtnMobile">Logout</a></li>
</ul>


  <!-- Product Content -->
  <main class="container section">
    <div class="row">
      <!-- Product Image -->
      <div class="col s12 m6">
        <!-- Materialize "materialboxed" allows zoom on click -->
        <img id="p-image" class="product-img materialboxed z-depth-1" src="" alt="Product image">
      </div>

      <!-- Product Details -->
      <div class="col s12 m6">
        <h4 id="p-title">Loading...</h4>
        <h5 id="p-price"></h5>
        <p id="p-stock" class="green-text"></p>
        <p id="p-desc" class="grey-text"></p>

        <!-- Action Buttons -->
        <div class="section">
          <a id="btn-add" class="btn black waves-effect waves-light">Add to Bag</a>
          <a id="btn-checkout" class="btn grey lighten-2 black-text waves-effect">Checkout</a>
        </div>
      </div>
    </div>
  </main>

  
  <footer class="page-footer black">
    <div class="container center-align">
      <p>© 2025 MystiKraft</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="module" src="js/product.js"></script>
  <script src="js/cart-count.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Mobile sidenav
    const sidenavs = document.querySelectorAll('.sidenav');
    M.Sidenav.init(sidenavs, { edge: 'left' });

    // Dropdown (for desktop user menu)
    const dropdowns = document.querySelectorAll('.dropdown-trigger');
    M.Dropdown.init(dropdowns, {
      alignment: 'right',
      constrainWidth: false,
      coverTrigger: false
    });

    // Modals (login/register)
    const modals = document.querySelectorAll('.modal');
    M.Modal.init(modals);
  });
</script>

</body>
</html>
