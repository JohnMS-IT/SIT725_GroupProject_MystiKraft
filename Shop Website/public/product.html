<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product - MystiKraft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .product-img {
      max-width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header class="text-center p-4">
    <h1>MystiKraft</h1>
  </header>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/Logo/Logo.jpg" alt="MystiKraft Logo" style="height: 40px;"> MystiKraft
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
        <li class="nav-item">
        <a class="nav-link" href="cart.html">
            My Cart <span id="cart-count" class="badge bg-dark">0</span>
        </a>
        </li>

      </ul>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row">
      <!-- Image -->
      <div class="col-md-6">
        <img id="p-image" class="product-img border rounded" src="" alt="Product image">
      </div>
      <!-- Details -->
      <div class="col-md-6">
        <h2 id="p-title">Loading...</h2>
        <h4 id="p-price"></h4>
        <p id="p-desc" class="text-muted"></p>
        <div class="mt-4">
          <button id="btn-add" class="btn btn-dark me-2">Add to Bag</button>
          <button id="btn-checkout" class="btn btn-outline-dark">Checkout</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center p-3 mt-5">
    <p>&copy; 2025 MystiKraft</p>
  </footer>

  <script type="module" src="js/product.js"></script>
  <script src="js/cart-count.js"></script>

</body>
</html>
