<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop - MystiKraft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .category-chip {
      cursor: pointer;
      margin: 0.25rem;
    }
    .category-chip.active {
      background-color: #f1f1f1;
      font-weight: bold;
    }
    .card {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card img {
      height: 200px;
      object-fit: cover;
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="text-center p-4">
    <h1>MystiKraft</h1>
  </header>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/Logo/Logo.jpg" alt="MystiKraft Logo" style="height: 40px;"> MystiKraft
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
        <li class="nav-item">
        <a class="nav-link" href="cart.html">
          My Cart <span id="cart-count" class="badge bg-dark">0</span>
        </a>
      </li>

      </ul>
    </div>
  </nav>

  <main class="container my-4">
    <h2 class="text-center mb-4">Shop by Category</h2>

    <!-- Category Buttons -->
    <div class="text-center mb-4">
      <span class="badge bg-secondary category-chip" data-cat="">All</span>
      <span class="badge bg-secondary category-chip" data-cat="tops">Tops</span>
      <span class="badge bg-secondary category-chip" data-cat="bottoms">Bottoms</span>
      <span class="badge bg-secondary category-chip" data-cat="shoes">Shoes</span>
      <span class="badge bg-secondary category-chip" data-cat="accessories">Accessories</span>
    </div>

    <!-- Product Grid -->
    <div class="row g-4" id="product-grid"></div>
    <div id="load-more-sentinel"></div>
  </main>

  <footer class="text-center p-3 mt-5">
    <p>&copy; 2025 MystiKraft</p>
    <p>Last Updated: May 5, 2025</p>
    <p>Contact: <a href="mailto:support@mystikraft.com" class="orange-link">support@mystikraft.com</a></p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="js/shop.js"></script>
  <script src="js/cart-count.js"></script>

</body>
</html>
